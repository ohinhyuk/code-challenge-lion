<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <style type="text/css">
    @media ( max-width: 600px ) {
    #total { flex-direction: column; border-radius: 0%;  }
    #first {width: 100%; padding: 0px; padding-bottom: 20px;}
    #circle {width: 130px; height: 130px;}
    #great {margin-top: 10px; margin-bottom: 10px;}
    #second{padding-top: 20px; padding-bottom: 20px;}

  }
  @media(min-width:600px ){
    #total{border-radius: 20px; overflow: hidden;}
    #first{padding:30px; height: 380px; }
    #circle {width: 150px; height: 150px;}
    #great {margin-top: 40px; margin-bottom: 20px;}
  }
  </style>
</head>
<body>


  <div style="height: 100vh; display: flex; justify-content: center;  align-items: center;">
    <div id="total" style="box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25); display: flex; justify-content: center; align-items: center">
  
<div id="first" style=" border-radius: 20px; background: blue; display: flex; flex-direction: column; align-items: center; color: white;">
  <p style="color: white;">Your Result</p>

  <span id="circle" style=" background: darkblue; border-radius: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; ">
    <span style="font-size: 50px;">76</span>
    <span style="opacity: 50%;">of 100</span>
  </span>
  <p id="great" style=" font-size: 30px;">Great</p>
  
  <span style="display: flex; flex-direction:column; align-items: center;">
  <span>You scored higher than 65% of </span>
  <span>the people who have taken</span>
  <span> these tests.</span>
</span>

</div>
<div id="second" style="font-size: 20px; padding-left: 30px; padding-right: 30px; display: flex; flex-direction: column; ">
  <div style="font-size: 23px; margin-bottom: 20px;">Summary</div>

  <div style="display:flex; justify-content: space-between; background-color: lightcoral;height: 30px; align-items: center; padding: 10px; padding-left: 20px; padding-right: 20px; border-radius:10px; margin-bottom: 15px;">
    
    <span style="color: red; display: flex; align-items: center; ">
      
      <svg style="margin-right: 10px;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>Reaction</span>
  <span><strong>80</strong> / 100</span>
  </div>
  <div style="display:flex; justify-content: space-between; background-color: lightyellow; height: 30px; align-items: center; padding: 10px; padding-left: 20px; padding-right: 20px; border-radius:10px; margin-bottom: 15px;">
    <span style="color: darkkhaki; display: flex; align-items: center; margin-right: 30px;">
      <svg style="margin-right: 10px;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>
      Memory</span>
    <span><strong>92</strong> / 100</span>
    </div>
    <div style="display:flex; justify-content: space-between; background-color: lightgreen; height: 30px; align-items: center; padding: 10px; padding-left: 20px; padding-right: 20px; border-radius:10px; margin-bottom: 15px;">
      <span style="color: green;display: flex; align-items: center; ">
        <svg style="margin-right: 10px;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>Verbal</span>
      <span><strong>61</strong> / 100</span>
      </div>
      <div style="display:flex; justify-content: space-between; background-color: lightblue; height: 30px; align-items: center; padding: 10px; padding-left: 20px; padding-right: 20px; border-radius:10px; margin-bottom: 15px;">
        <span style="color: blue; display: flex; align-items: center; ">
          <svg style="margin-right: 10px;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>Visual</span>
        <span><strong>72</strong> / 100</span>
      </div>
 
    <div style="width: 100%;">
      <button style="width: 100%; border-radius: 30px; color:white; background-color: darkblue; padding-top: 10px; padding-bottom: 10px;">Continue</button>
    </div>
    </div>

</div>
  
</div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
